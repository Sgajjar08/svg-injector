<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SVGInjector Test: Module</title>
</head>
<body>
  <img id="thumb-up" class="inject-me thumb-icon" data-src="assets/svg/thumb-up.svg" title="I like it!" alt="thumb up">
  <script type="module">
    import SVGInjector from '../../esm/index.js';
    SVGInjector(document.querySelectorAll('img.inject-me'), {
      each: function (error, svg) {
        if (error) {
          console.error('error', error);
          return
        }
        console.log('SVG injected: ' + svg.getAttribute('id'));
        svg.setAttribute('style', 'fill:plum');
      }
    }, function (totalSVGsInjected) {
      console.log('We injected ' + totalSVGsInjected + ' SVG(s)!');
    });
  </script>
</body>
</html>
